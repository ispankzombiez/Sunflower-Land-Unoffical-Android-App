name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode keystore
        run: |
          echo "$RELEASE_KEYSTORE" | base64 -d > mobile/android/app/sunflower-land-unofficial.jks
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}

      - name: Create signing properties
        run: |
          echo "storeFile=sunflower-land-unofficial.jks" > mobile/android/app/signing.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> mobile/android/app/signing.properties
          echo "keyAlias=$KEY_ALIAS" >> mobile/android/app/signing.properties
          echo "keyPassword=$KEY_PASSWORD" >> mobile/android/app/signing.properties

      - name: Grant execute permission to gradlew
        run: chmod +x mobile/android/gradlew

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies and sync Capacitor
        run: |
          cd mobile
          npm ci
          npx cap sync android

      - name: Build web assets
        run: |
          cd mobile
          npm run build

      - name: Build Release APK
        run: |
          cd mobile/android
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
