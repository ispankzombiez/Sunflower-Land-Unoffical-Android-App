name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode keystore
        run: |
          echo "$RELEASE_KEYSTORE" | base64 -d > mobile/android/app/sunflower-land-unofficial.jks
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}

      - name: Create signing properties
        run: |
          echo "RELEASE_STORE_FILE=sunflower-land-unofficial.jks" > mobile/android/signing.properties
          echo "RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD" >> mobile/android/signing.properties
          echo "RELEASE_KEY_ALIAS=$KEY_ALIAS" >> mobile/android/signing.properties
          echo "RELEASE_KEY_PASSWORD=$KEY_PASSWORD" >> mobile/android/signing.properties

      - name: Grant execute permission to gradlew
        run: chmod +x mobile/android/gradlew

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # The following steps are not needed if www is committed
      - name: Install npm dependencies
        run: |
          cd mobile
          npm ci

      # - name: Build web assets
      #   run: |
      #     cd mobile
      #     npm run build

      - name: Copy prebuilt web assets to mobile/www
        run: |
          rm -rf mobile/www
          cp -r www mobile/www

      - name: Sync Capacitor
        run: |
          cd mobile
          npx cap sync android

      - name: Build Release APK
        run: |
          cd mobile/android
          ./gradlew assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
