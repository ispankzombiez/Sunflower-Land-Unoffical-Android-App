
name: Android Release Build
permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Decode keystore
        run: |
          echo "$RELEASE_KEYSTORE" | base64 -d > mobile/android/app/sunflower-land-unofficial.jks
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}

      - name: Create signing properties
        run: |
          echo "RELEASE_STORE_FILE=sunflower-land-unofficial.jks" > mobile/android/signing.properties
          echo "RELEASE_STORE_PASSWORD=$KEYSTORE_PASSWORD" >> mobile/android/signing.properties
          echo "RELEASE_KEY_ALIAS=$KEY_ALIAS" >> mobile/android/signing.properties
          echo "RELEASE_KEY_PASSWORD=$KEY_PASSWORD" >> mobile/android/signing.properties

      - name: Grant execute permission to gradlew
        run: chmod +x mobile/android/gradlew

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # The following steps are not needed if www is committed
      - name: Install npm dependencies
        run: |
          cd mobile
          npm ci

      # - name: Build web assets
      #   run: |
      #     cd mobile
      #     npm run build

      - name: Copy prebuilt web assets to mobile/www
        run: |
          rm -rf mobile/www
          cp -r www mobile/www

      - name: Sync Capacitor
        run: |
          cd mobile
          npx cap sync android

      - name: Build Release APK
        run: |
          cd mobile/android
          ./gradlew assembleRelease



      - name: Get version name from build.gradle
        id: version
        run: |
          VERSION_NAME=$(grep versionName mobile/android/app/build.gradle | head -1 | sed 's/.*versionName[[:space:]]*"\([^"]*\)".*/\1/')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT



      - name: Rename APK with version
        run: |
          mv mobile/android/app/build/outputs/apk/release/app-release.apk mobile/android/app/build/outputs/apk/release/sfl-browser-v${{ steps.version.outputs.version_name }}.apk

      - name: Create versioned GitHub Release and Upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}
          name: SFL Browser v${{ steps.version.outputs.version_name }}
          body: Automated release of SFL Browser version ${{ steps.version.outputs.version_name }} APK.
          draft: false
          prerelease: false
          files: mobile/android/app/build/outputs/apk/release/sfl-browser-v${{ steps.version.outputs.version_name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update 'latest' GitHub Release with newest APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: SFL Browser (Latest)
          body: |
            This is the latest release. For version history, see previous releases.
            
            Version: ${{ steps.version.outputs.version_name }}
          draft: false
          prerelease: false
          files: mobile/android/app/build/outputs/apk/release/sfl-browser-v${{ steps.version.outputs.version_name }}.apk
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
