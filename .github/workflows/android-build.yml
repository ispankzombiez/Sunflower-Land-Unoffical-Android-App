name: Android debug APK build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'


    - name: Add platform-tools to PATH
      env:
        ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      run: echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: Show Java and Gradle versions
      run: |
        java -version
        ./mobile/android/gradlew -v

    - name: Build debug APK
      working-directory: ./mobile/android
      run: |
        ./gradlew clean assembleDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
